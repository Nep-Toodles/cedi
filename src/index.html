<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cedi Editor</title>
<link rel="shortcut icon" href="logo.png" type="image/png">

<script src="https://cdn.rawgit.com/beautify-web/js-beautify/v1.13.5/js/lib/beautify.js"></script>
<script src="https://cdn.rawgit.com/beautify-web/js-beautify/v1.13.5/js/lib/beautify-css.js"></script>
<script src="https://cdn.rawgit.com/beautify-web/js-beautify/v1.13.5/js/lib/beautify-html.js"></script>
	<meta name="theme-color" content="#222831">

<body>
	<div style="margin:0;padding:0;" class="row">
		<div style="margin:0;padding:0;" class="col s12" id="header">

			<div id="html" class="btn col s4 red grey-text">index.html</div>
      <div id="js" class="btn col s4 yellow grey-text">main.js</div>
      <div id="css" class="btn col s4 blue lighten-1 grey-text">style.css</div>
		</div>
	</div>
	<div id="editorh">Type html
	</div>
  <div id="editorc">body{
    margin:0%;
    padding:0%;
}
  </div>
  <div id="editorj">console.log("hello World")</div>
  <div title="debug" id="info" class="green white-text"><button id="settingsMenu" title="settings" class="btn right black white-text"><i class="material-icons">settings</i></button></div>


  <!--Settings Menu-->

  <div title="Settings" id="settingsDialog">
   <label for="">Editor Options :</label>
   <button id="autoCompletation" class="green white-text btn waves-effect" style="width:100%;"><span class="iconify" data-icon="clarity:code-outline-badged" data-inline="false"></span>AutoComplete : Click To Active or InActive</button>
  <label>Frameworks<span class="iconify" data-icon="logos:javascript" data-inline="false"></span>:</label>
   <button id="useBabel" class="blue white-text btn waves-effect" style="width:100%;"><span class="iconify" data-icon="logos:react" data-inline="false"></span>ReactJS : Click To Active or InActive</button>

   <button id="useAngular" class="red white-text btn waves-effect" style="width:100%;"><span class="iconify" data-icon="logos:angular-icon" data-inline="false"></span>AngularJS : Click To Active or InActive</button>
<label>PreProcessors [css]<span class="iconify" data-icon="logos:css-3" data-inline="false"></span>:</label>
   <button id="useLess" class="pink white-text btn waves-effect" style="width:100%;"><span class="iconify" data-icon="logos:less" data-inline="false"></span>Less : Click To Active or InActive</button>

    
   <button id="useSass" class="pink lighten-3 white-text btn waves-effect" style="width:100%;"><span class="iconify" data-icon="logos:sass" data-inline="false"></span>SASS : Click To Active or InActive</button>
  </div>






	<link rel="stylesheet" href="style.css">
